<div class="flashs">
  <app-flash
    *ngFor="let flash of flashs; trackByFlashId"
    [flash]="flash"
    (onToggleCard)="handleToggleCard($event)"
    (onDelete)="handleDelete($event)"
    (onEdit)="handleEdit($event)"
    (onRememberedChange)="handleRememberedChange($event)"
  >
  </app-flash>
</div>

<form #flashForm="ngForm">
  <h1 class="is-size-3">Add New Flash</h1>
  <div class="field">
    <label for="" class="label">Question</label>
    <div class="control">
      <input
        required
        type="text"
        name="question"
        class="input"
        [(ngModel)]="flash.question"
        #question
        [ngClass]="{ 'is-danger': question.invalid && !question.pristine }"
      />
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Answer</label>
    <div class="control">
      <input
        required
        type="text"
        name="answer"
        class="input"
        [(ngModel)]="flash.answer"
        #answer
        [ngClass]="{ 'is-danger': answer.invalid && !answer.pristine }"
      />
    </div>
  </div>
  <button
    *ngIf="editing; else submitBtn"
    class="button is-primary"
    type="submit"
    click="handleUpdate()"
  >
    Update
  </button>
  <ng-template #submitBtn>
    <button class="button is-primary" type="submit" click="handleSubmit()">
      Submit
    </button>
  </ng-template>
  <button
    *ngIf="editing; else clearBtn"
    class="button clear-btn"
    click="handleCancel()"
  >
    Cancel
  </button>
  <ng-template #clearBtn
    ><button class="button clear-btn" click="handleClear()">
      Clear
    </button></ng-template
  >
</form>
